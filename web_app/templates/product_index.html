{% extends "base.html" %}

{% block title %}: Home{% endblock %}

{% block content %}
<div class="container content">
  <p>Product Listing</p>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <!-- from the products update the table -->
  {% for product in data %}
    <tbody>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price }}</td>
        <td><div class="dropdown">
          <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Action
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('product_page', product_id=product['id']) }}" method="GET">Detail</a></li>
            <li><a class="dropdown-item" href="{{ url_for('product_page', product_id=product['id']) }}" id="multiCollapseExample1">Edit</a></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('product_page', product_id=product['id']) }}" style="color: red;">Remove</a></li>
          </ul>
        </div>
      </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

<script src="{{ url_for('static', filename='scripts/upload_product.js') + '?' + cache_id }}"></script>
{% endblock %}
