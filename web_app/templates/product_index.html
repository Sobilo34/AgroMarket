{% extends "base.html" %}

{% block title %}: Home{% endblock %}

{% block content %}
<div class="container content">
  <p>Product Listing</p>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <!-- from the products update the table -->
  {% for product in data %}
    <tbody>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price }}</td>
        <td>
          <div class="dropdown">
            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <svg width="12" height="14" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
            </button>

            <ul class="dropdown-menu dropdown-menu-dark bg-dark">
              <li><a class="dropdown-item" href="{{ url_for('product_page', product_id=product['id']) }}" method="GET">Show</a></li>
              <li><a class="dropdown-item" href="#">Edit</a></li>
              <li><hr class="dropdown-divider border-top border-secondary"></li>
              <li><a class="dropdown-item text-danger" href="#" style="color: red;">Remove</a></li>
          </ul>
          
        </div>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

<script src="{{ url_for('static', filename='scripts/upload_product.js') + '?' + cache_id }}"></script>
{% endblock %}
