<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

<body>
    
    <nav class="navbar navbar-inverse" style="height: 100px; background-color: #34AD54; border: none; margin-bottom: 0;">
        <div class="container-fluid" style="margin-top: 25px;">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" onclick="increaseNavHeight()">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{url_for('index')}}">
                    <img src="{{ url_for('static', filename='images/Farmer hub logo.jpg') }}" width="70" height="70" style="border-radius: 50%; margin-top: -20px;" class="d-inline-block align-top" alt="AgroMarket Logo">
                </a>
                <a class="navbar-brand" href="{{url_for('home')}}" style="font-size: 30px; margin-top: -25px; font-family: 'Open Sans', sans-serif;">
                    <h2 style="color: white;">Agro<span style="color: gold;">Market</span></h2>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                {% if not current_user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li class="{% if request.path == url_for('home') %}active{% endif %}"><a href="{{ url_for('home') }}" style="color: white; font-size: 17px;">Home</a></li>
                    <li class="{% if request.path == url_for('signup_page') %}active{% endif %}"><a href="{{ url_for('signup_page') }}" style="color: white; font-size: 17px;">Get Started</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('signup_page') }}" style="color: white; font-size: 17px;"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="{{ url_for('login_page') }}" style="color: white; font-size: 17px;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav">
                    <li class="{% if request.path == url_for('home') %}active{% endif %}"><a href="{{ url_for('home') }}" style="color: white; font-size: 17px;">Home</a></li>
                    <li class="{% if request.path == url_for('products_page') %}active{% endif %}"><a href="{{ url_for('products_page') }}" style="color: white; font-size: 17px;">All Products</a></li>
                    <li class="{% if request.path == url_for('sellers_dashboard') %}active{% endif %}"><a href="{{ url_for('sellers_dashboard') }}" style="color: white; font-size: 17px;">Dashboard</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('profile') }}" style="color: white; font-size: 17px;"><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
                    <li><a href="{{ url_for('logout') }}" style="color: white; font-size: 17px;"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
        </div>
    </nav>

    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}
    
    <footer>
        <p style="margin-top: 30px;">&copy; 2024 AgroMarket</p>
    </footer>

    <script>
        function increaseNavHeight() {
            var nav = document.querySelector('.navbar');
            if (nav.classList.contains('collapsed')) {
                nav.style.height = '100px';
                nav.classList.remove('collapsed');
            } else {
                nav.style.height = '300px';
                nav.classList.add('collapsed');
            }
        }
    </script>

</html>
